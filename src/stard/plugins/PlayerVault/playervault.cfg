## vault.cfg
# Configuration for the playervault sectors


[General]
	# Sector to start placement of vaults in.
        vault_sector_start="-1000 -1000 -1000"
	# Locations the player is allowed to access their vault from, 
	# comma seperated or multiple entries to allow multiple locations.
        vault_access_sector="2 2 2"
	# number of sectors between vaults
	vault_spacing=2
